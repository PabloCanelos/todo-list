<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <p class="subtitulo-input">Añadir Tarea</p>
        <div class="input-container">
            <input type="text" id="nuevaTarea" placeholder="Añadir una nueva tarea...">
            <button id="btnAgregar">Añadir</button>
        </div>
        <ul id="listaTareas"></ul>
        <div id="resumen">
            <p>Total de tareas: <span id="totalTareas">0</span></p>
            <p>Tareas completadas: <span id="tareasCompletadas">0</span></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
